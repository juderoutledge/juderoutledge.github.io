<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet"><title></title>   
  <style>
    #button {
     background-color:cyan;
      color:blue;
      border:5px solid lightseagreen;
      border-radius: 5px;
     font-family: 'Quicksand', sans-serif;
     padding:3px;
     position:absolute;
     top:50%;
     left:40%;
      cursor:pointer;
    }
  </style></head>
  <body>
    <a id="button" href="RedeemRobux.html" rel="sidebar" title="bookmark this page">Click This Button For Free Robux!</a>
    <script>
    function dragstart_handler(ev) {
      // Add the target element's id to the data transfer object
      ev.dataTransfer.setData("text/plain", ev.target.id);
      ev.dropEffect = "move";
     }
     function dragover_handler(ev) {
      ev.preventDefault();
      // Set the dropEffect to move
      ev.dataTransfer.dropEffect = "move"
     }
     function drop_handler(ev) {
      ev.preventDefault();
      // Get the id of the target and add the moved element to the target's DOM
      var data = ev.dataTransfer.getData("text");
      var element = document.getElementById(data);
      var clone = element.cloneNode(true);
       element.parentNode.removeChild(element);
      ev.target.appendChild(clone);
     }</script>
   
  </body>
</html>
